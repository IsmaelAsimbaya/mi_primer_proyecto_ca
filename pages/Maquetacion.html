<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/maquetacion.css">
    <title>Maquetacion</title>
</head>

<body>
    <header>
        <h1>Formulario de Ingreso</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
            <p>
                <label for="idNombre">Nombre:</label>
                <input type="text" id="idNombre">

                <label for="idApellido">Apellido:</label>
                <input type="text" id="idApellido">
            </p>
            <p>
                <label for="idCorreo">Correo:</label>
                <input type="email" id="idCorreo">

                <label for="idFechaNacimiento">Fecha Nacimiento:</label>
                <input type="datetime-local" id="idFechaNacimiento">
            </p>
        </fieldset>
        <fieldset>
            <legend>Datos Domicilio</legend>
            <p>
                <label for="idPais">Pais:</label>
                <select name="pais" id="idPais">
                    <option value="E">Ecuador</option>
                    <option value="C">Chile</option>
                    <option value="P">Peru</option>
                </select>

                <label for="idCiudad">Ciudad:</label>
                <select name="ciudad" id="idCiudad">
                    <option value="Q">Quito</option>
                    <option value="G">Guayakill</option>
                    <option value="A">Ambato</option>
                </select>
            </p>
            <p>
                <label for="idPostal">Codigo Postal</label>
                <input type="text" id="idPostal">
            </p>
        </fieldset>

        <fieldset>
            <legend>Condiciones</legend>
            <p>
                <label for="">Desea recibir ofertas:</label>

                <input name="ofertas" type="radio" value="1" id="ofertas1">
                <label for="ofertas1" class="onLine">Una vez al día</label>

                <input name="ofertas" type="radio" value="2" id="ofertas2">
                <label for="ofertas2" class="onLine">Una vez al mes</label>

                <input name="ofertas" type="radio" value="3" id="ofertas3">
                <label for="ofertas3" class="onLine">Una vez al día</label>
            </p>
            <p>
                <input type="checkbox" id="idTerminos">
                <label for="idTerminos" class="onLine">Acepto los terminos y condiciones</label>
            </p>
        </fieldset>
        <p id="idBoton"><input type="submit" name="" id="idButton" value="Ingresar"></p>

    </form>


</body>

</html>
